    <h3>Google Map</h3>
    
    <div id="map"></div>
    
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.85003, lng: -87.65005 },
          zoom: 20,
        });

      var marker = new google.maps.Marker({
        position: { lat: 41.85003, lng: -87.65005 },
        map: map,
      });

      var infoWindow = new google.maps.InfoWindow({
        content: '<h1>Chicago</h1>'
      });

      marker.addListener('click', function(){
        infoWindow.open(map, marker);
      });

      }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIFTjfeuJXZPb0absvpei77qPR0kYij5w&callback=initMap"></script>

    <div class="image">
      <img class="Myimage" src="image/city1.jpg" alt="City">
    </div>

    <div class="controls">
