    <h3>Google Map</h3>
    
    <div id="map" style="height: 400px; width: 100%;"></div>
    
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 41.85003, lng: -87.65005 },
          zoom: 12,
        });

        // Create marker
        const marker = new google.maps.Marker({
          position: { lat: 41.85003, lng: -87.65005 },
          map: map,
          title: 'Chicago'
        });

        const infoWindow = new google.maps.InfoWindow({
          content: '<h2>Chicago</h2><p>Welcome to the Windy City!</p>'
        });

        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      }
    </script>

    <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBPuauOVqTl8knjGfYkpQFVp-ixI5Rnn7U&callback=initMap" 
      async 
      defer>
    </script>

    <div class="image">
      <img class="Myimage" src="image/city1.jpg" alt="City">
    </div>

    <div class="controls">
